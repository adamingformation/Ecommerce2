<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Page supprime</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<!-- header -->
	<div style="height: 50px">
		<!-- specifier l'endroit ou je veux inserer mon header avec la balise ui:insert -->
		<ui:insert name="headerS">
			<!-- specifier le fichier ou je veux inserer  avec la balise ui:include -->
			<ui:include src="/templates/headerAdmin.xhtml"></ui:include>
		</ui:insert>
	</div>
	<hr />
	<br />
	<h2 style="text-align: center">Formulaire de Suppression</h2>
	<center>
		<h:form>
			<h:panelGrid columns="2">
		ID Produit : 
		
				<h:selectOneMenu id="IdProduit" value="#{pMB.produit.idProduit}" style="width:150px">
					<f:selectItem itemLabel="Choisissez un Id " itemValue="" noSelectionOption="true" />
					<f:selectItems var="p" value="#{sessionScope.produitListe}" itemLabel="#{p.idProduit}" itemValue="#{p.idProduit}" />
				</h:selectOneMenu>
				<br/>

				<p:commandButton value="Supprimer" action="#{pMB.supprimeProduit}" update="@all" />

			</h:panelGrid>
		</h:form>

		<h:messages style="color:red" />
	</center>
</h:body>

</html>
