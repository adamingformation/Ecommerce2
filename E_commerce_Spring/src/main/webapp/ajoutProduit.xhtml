<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Page Ajout</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<!-- header -->
	<div style="height: 50px">
		<!-- specifier l'endroit ou je veux inserer mon header avec la balise ui:insert -->
		<ui:insert name="headerS">
			<!-- specifier le fichier ou je veux inserer  avec la balise ui:include -->
			<ui:include src="/templates/headerAdmin.xhtml"></ui:include>
		</ui:insert>
	</div>
	<hr />
	<br />
	<h2 style="text-align: center">Formulaire d'ajout</h2>
	<center>
	<h:form>
		<h:panelGrid columns="2">
		Designation : <h:inputText value="#{pMB.produit.designation}" />
		Description : <h:inputText value="#{pMB.produit.description}" />
		Prix : <h:inputText value="#{pMB.produit.prix}" />
		Quantité : <h:inputText value="#{pMB.produit.quantite}" />			
		Id Catégorie : <h:inputText value="#{pMB.categorie.idCategorie}" />
		
		Photo : <p:fileUpload fileUploadListener="#{pMB.upload}" mode="advanced" auto="true" sizeLimit="100000"
			allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update="idImg"/>
		<h:graphicImage id="idImg" value="#{pMB.image}"></h:graphicImage>	


			<p:commandButton value="Ajouter" action="#{pMB.ajouterProduit}"
				update="@all" />

		</h:panelGrid>
	</h:form>
	<h:messages style="color:red" />
	</center>

</h:body>

</html>
