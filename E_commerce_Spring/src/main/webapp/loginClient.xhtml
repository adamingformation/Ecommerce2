<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:title>Page Login</h:title>
</h:head>
<h:body>

	<h1
		style="text-align: center; color: red; margin-top: 50px; margin-left: -600px">Formulaire
		de connexion client</h1>
	<h:form>
		<h:panelGrid columns="2">
		Nom : <h:inputText value="#{cliMB.client.nomClient}"></h:inputText>
			<br />
		Mail : <h:inputText value="#{cliMB.client.email}"></h:inputText>

			<h:commandButton style="center" value="Login"
				action="#{cliMB.rechercherClient}" />
		</h:panelGrid>

	</h:form>

	<br />

	<h1
		style="text-align: center; color: red; margin-top: 50px; margin-left: -600px">Formulaire
		pour ajouter client</h1>

	<h:form>
		<h:panelGrid columns="2">

		Nom : <p:inputText id="idNom" label="Nom"
				value="#{cliMB.client.nomClient}" required="true"></p:inputText>

			<br />
			
		Email : <p:inputText id="idEmail" label="Email"
				value="#{cliMB.client.email}" required="true"></p:inputText>

			<br />

		Adresse : <p:inputText id="idAdresse" label="Adresse"
				value="#{cliMB.client.adresse}" required="true"></p:inputText>

			<br />

		Téléphone : <p:inputText id="idTelephone" label="Telephone"
				value="#{cliMB.client.tel}" required="true"></p:inputText>

			<br />
			<br />

			<h:commandButton style="center" value="Ajouter un client"
				action="#{cliMB.ajouterClient}" />

		</h:panelGrid>


	</h:form>


</h:body>
</html>
