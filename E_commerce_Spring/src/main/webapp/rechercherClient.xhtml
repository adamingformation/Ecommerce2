<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Rechercher un client</title>
	<h:outputStylesheet library="css" name="login.css" />
</h:head>

<h:body>

	<h1
		style="text-align: center; color: red; margin-top: 50px; margin-left: -600px">Formulaire
		de recherche d'un client</h1>

	<h:form>
		<h:panelGrid columns="2">
ID Client : <p:inputText id="idCl" label="ID CL"
				value="#{cliMB.client.idClient}" required="true"></p:inputText>

			<br />

			<h:commandButton style="center" value="Rechercher un client"
				action="#{cliMB.rechercherClient}" />

		</h:panelGrid>


	</h:form>

	<h1
		style="color: red; text-align: center; margin-top: 50px; margin-left: -600px">Client
		recherché</h1>


	<p:dataTable var="cli" value="#{cliMB.client}">
		<p:column headerText="Id">
			<h:outputText value="#{cli.idClient}" />
		</p:column>
		<br />
		<p:column headerText="Adresse">
			<h:outputText value="#{cli.adresse}" />
		</p:column>
		<br />
		<p:column headerText="Email">
			<h:outputText value="#{cli.email}" />
		</p:column>
		<br />
		<p:column headerText="Nom">
			<h:outputText value="#{cli.nomClient}" />
		</p:column>
		<br />
		<p:column headerText="N° de téléphone">
			<h:outputText value="#{cli.tel}" />
		</p:column>

	</p:dataTable>




</h:body>


</html>
