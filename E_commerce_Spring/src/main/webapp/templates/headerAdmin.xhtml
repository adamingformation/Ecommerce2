<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Page hStock</title>
</h:head>

<h:body>
	<h:form>
		<p:growl id="messages" />

		<p:menubar >
			<p:submenu label="Accueil" icon="ui-icon-home">
			<p:menuitem value="Accueil Stock" icon="ui-icon-home" url="gestionStock.xhtml" />
			<p:menuitem value="Accueil Site" icon="ui-icon-home" url="accueil.xhtml" />
			</p:submenu>

			<p:submenu label="Catégories" icon="ui-icon-pencil">
				<p:menuitem value="Toutes" url="rechercheCategorie.xhtml"
					icon="ui-icon-star" />
				<p:menuitem value="Outils" url="catDeco.xhtml" icon="ui-icon-star" />
				<p:menuitem value="Décoration" url="catOutils.xhtml"
					icon="ui-icon-star" />
				<p:menuitem value="Ajout" url="ajoutCategorie.xhtml" icon="ui-icon-star" />
				<p:menuitem value="Suppression" url="supCategorie.xhtml" icon="ui-icon-star" />
				<p:menuitem value="Modification" url="modifCategorie.xhtml" icon="ui-icon-star" />
			</p:submenu>
			
			
			<p:submenu label="Produits" icon="ui-icon-pencil">
				<p:menuitem value="Tous" url="#" icon="ui-icon-star" />
				<p:menuitem value="Ajout" url="ajoutProduit.xhtml" icon="ui-icon-star" />
				<p:menuitem value="Suppression" url="supprimeProduit.xhtml"
					icon="ui-icon-star" />
				<p:menuitem value="Modification" url="modifProduit.xhtml" icon="ui-icon-star" />
				<p:submenu label="Lignes Commandes" icon="ui-icon-document">
				<p:menuitem value="Ajouter LCommande" url="ajoutLCommande.xhtml" icon="ui-icon-star" />
				<p:menuitem value="Supprimer LCommande" url="supLCommande.xhtml" icon="ui-icon-star" />
				<p:menuitem value="Modifier LCommande" url="modifLCommande.xhtml" icon="ui-icon-star" />
				<p:menuitem value="Rechercher LCommande" url="rechercheLCommande.xhtml" icon="ui-icon-star" />
				</p:submenu>
			</p:submenu>

			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="Search" />
				<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>
	</h:form>


</h:body>

</html>
