<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Page categories</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<!-- header -->
	<div style="height: 50px">
		<!-- specifier l'endroit ou je veux inserer mon header avec la balise ui:insert -->
	<ui:insert name="headerS">
		<!-- specifier le fichier ou je veux inserer  avec la balise ui:include -->
	<ui:include src="/templates/headerAdmin.xhtml"></ui:include>	
	</ui:insert>
	</div>

<h1 style="color: aqua;text-align: center">formulaire d'ajout</h1>
	<h:form>
		<h:panelGrid columns="2">
		Nom de la Cat√©gorie : <h:inputText value="#{cMB.categorie.nomCategorie}" />
	
		Description : <h:inputText value="#{cMB.categorie.description}" />

		Photo : <p:fileUpload fileUploadListener="#{cMB.upload}" mode="advanced" auto="true" sizeLimit="100000"
			allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update="idImg"/>
		<h:graphicImage id="idImg" value="#{cMB.image}"></h:graphicImage>
		
			<p:commandButton value="Ajouter" action="#{cMB.ajouterCategorie}" update="@all" />

		</h:panelGrid>
	</h:form>
	<h:messages style="color:red" />

	

</h:body>

</html>
