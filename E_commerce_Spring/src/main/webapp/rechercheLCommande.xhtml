<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ma Page recherche</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

	<!-- header -->
	<div style="height: 50px">
		<!-- specifier l'endroit ou je veux inserer mon header avec la balise ui:insert -->
		<ui:insert name="headerS">
			<!-- specifier le fichier ou je veux inserer  avec la balise ui:include -->
			<ui:include src="/templates/headerAdmin.xhtml"></ui:include>
		</ui:insert>
	</div>

	<h1 style="color: aqua; text-align: center">formulaire de
		recherche</h1>

	<h:form>
		<h:panelGrid columns="2">
		
		ID:<p:inputText value="#{lcMB.lcommande.idNumLigne}" />

			<p:commandButton value="Rechercher"
				action="#{lcMB.rechercheLCommande}" icon="ui-icon-disk"
				update="@all" />
		</h:panelGrid>

	</h:form>


	<p:dataTable var="lco" value="#{lcMB.lcommande}">

		<p:column headerText="ID">
			<h:outputText value="#{lco.idNumLigne}" />
		</p:column>

		<p:column headerText="Prix">
			<h:outputText value="#{lco.prix}" />
		</p:column>

		<p:column headerText="QuantitÃ©">
			<h:outputText value="#{lco.quantite}" />
		</p:column>

	</p:dataTable>

	<p:messages id="messages" showDetail="true" closable="true" />

</h:body>
</html>
